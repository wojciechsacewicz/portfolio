<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Wojciech Sacewicz for collaborations and opportunities."
    />
    <title>Contact | sacewi.cz</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="icon"
      type="image/png"
      href="../assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg" />
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="sacewi.cz" />
    <link rel="manifest" href="../assets/site.webmanifest" />
  </head>

  <body>
    <main class="slide slide--hero">
      <section class="terminal-card terminal-card--auto">
        <div
          class="terminal-lang-switch"
          role="group"
          aria-label="Language switch"
        >
          <button
            type="button"
            class="lang-btn"
            id="lang-toggle"
            aria-label="Switch language"
          >
            lang=en
          </button>
          <span class="lang-separator">|</span>
          <button
            type="button"
            class="theme-btn"
            data-theme="light"
            aria-label="Toggle theme"
          >
            <span class="theme-icon">â˜€</span>
            <span class="theme-tooltip" data-translate="flashbang"
              >watch out for the flashbang!</span
            >
          </button>
        </div>
        <h1 class="main-title" data-translate="contactTitle">get in touch</h1>
        <p data-translate="contactIntro">
          want to work together? contact me here...
        </p>
        <div class="link-row">
          <a
            class="terminal-btn"
            href="mailto:wojciechsacewicz@outlook.com"
            data-translate="btnEmail"
            >email</a
          >
          <a
            class="terminal-btn"
            href="https://www.linkedin.com/in/wojciech-sacewicz"
            target="_blank"
            data-translate="btnLinkedin"
            >linkedin</a
          >
        </div>
        <div class="link-row">
          <a
            class="terminal-btn"
            href="../assets/CV_November_PL_Github_Ver.pdf"
            target="_blank"
            rel="noopener"
            data-translate="btnCV"
            >download my cv!</a
          >
        </div>
      </section>
      <div class="terminal-actions">
        <a class="terminal-btn" href="/" data-translate="goBack">go back</a>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
