<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sacewi.cz/prompt</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #secret-content {
            display: none;
            max-width: 80%;
            padding: 20px;
            border: 1px solid #0f0;
        }

        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        h1 { font-size: 24px; margin-bottom: 30px; color: #0f0; min-height: 60px; }
        
        .btn-group { display: flex; gap: 20px; }

        button {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 40px;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            text-transform: lowercase;
        }

        button:hover { background: #0f0; color: #000; }

        #error-msg {
            color: #ff0000;
            margin-top: 25px;
            font-weight: bold;
            display: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #111;
            color: #0f0;
            border: 1px solid #333;
            padding: 10px;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <div id="secret-content">
        <p>dobra, masz. nie spierdol tego.</p>
        <textarea id="copy-area" readonly>tutaj wstaw swoj raw tekst do skopiowania</textarea>
    </div>

    <div id="modal-overlay">
        <h1 id="main-question">jestes w trybie incognito?</h1>
        <div class="btn-group" id="buttons">
            <button onclick="handleYes()">tak</button>
            <button onclick="handleNo()">nie</button>
        </div>
        <p id="error-msg"></p>
    </div>

    <script>
        let step = 0;
        const questions = [
            "ale na 100%?",
            "jestes PEWIEN?",
            "nie klamiesz mi tu kurwa?",
            "serio? ostatnia szansa na odwrót...",
            "no dobra, sprawdzam ostatni raz..."
        ];

        function handleYes() {
            const questionEl = document.getElementById('main-question');
            
            if (step < questions.length) {
                // zmieniamy tekst na kolejny z listy
                questionEl.innerText = questions[step];
                step++;
            } else {
                // koniec meczenia buły
                document.getElementById('modal-overlay').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
            }
        }

        function handleNo() {
            const error = document.getElementById('error-msg');
            const btns = document.getElementById('buttons');
            const question = document.getElementById('main-question');
            
            question.innerText = 'access denied';
            btns.style.display = 'none';
            error.innerText = 'wlacz mnie na incognito!!!!';
            error.style.display = 'block';
        }
    </script>
</body>
</html>
