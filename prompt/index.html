<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sacewi.cz/prompt</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            text-align: center;
        }

        #secret-content {
            display: none;
            max-width: 80%;
            padding: 20px;
            border: 1px solid #0f0;
            margin: 60px auto;
        }

        #modal-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: grid;
            place-items: center;
            z-index: 999;
            padding: 24px;
        }

        /* FIX: “karta” modala żeby zawsze było widać */
        .modal-card {
            width: min(720px, 95vw);
            border: 2px solid #0f0;
            background: #050;
            box-shadow: 0 0 0 6px #000, 0 0 40px rgba(0, 255, 0, 0.25);
            padding: 28px 22px;
        }

        /* FIX: wymuszamy kolor i rozmiar na nagłówku w modalu */
        #modal-overlay h1 {
            font-size: 26px;
            margin: 0 0 22px 0;
            color: #0f0;
            line-height: 1.2;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 12px 46px;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            text-transform: lowercase;
        }

        button:hover { background: #0f0; color: #000; }

        #error-msg {
            color: #ff0000;
            margin-top: 18px;
            font-weight: bold;
            display: none;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: #111;
            color: #0f0;
            border: 1px solid #333;
            padding: 10px;
            font-family: inherit;
        }

        .link-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            align-items: center;
        }

        .link-button {
            background: transparent;
            color: #000;
            border: 2px solid #0f0;
            padding: 12px 22px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-transform: lowercase;
            transition: all 0.14s ease;
            min-width: 320px;
            text-align: center;
            background: #0f0;
            color: #000;
        }

        .link-button.secondary {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0,255,0,0.08);
        }

        .separator {
            color: #0f0;
            margin: 15px 0;
            font-size: 18px;
        }

        .copy-feedback {
            font-size: 14px;
            color: #0f0;
            margin-top: 8px;
            min-height: 18px;
            visibility: hidden;
        }

        /* Make link-buttons easily accessible on narrow screens */
        @media (max-width: 520px) {
            .link-button {
                min-width: 90%;
                padding: 10px 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="secret-content">
        <p>dobra, masz. nie spierdol tego.</p>
       
        <div class="link-buttons" aria-hidden="false">
            <button class="link-button" data-link="https://chatgpt.com/share/697a0a93-00c8-8003-b856-3bcc5742255a" onclick="handleChatClick(event)">nierelacyjne (wykład) — skopiuj i otwórz</button>
            <div id="copy-feedback" class="copy-feedback" role="status" aria-live="polite"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-card">
            <h1 id="main-question">jestes w trybie incognito?</h1>
            <div class="btn-group" id="buttons">
                <button type="button" onclick="handleYes()">tak</button>
                <button type="button" onclick="handleNo()">nie</button>
            </div>
            <p id="error-msg"></p>
        </div>
    </div>

    <script>
        // require only 2 confirmations: initial question + one "tak"
        let step = 0;
        const questions = [
            "sprawdzam ostatni raz..."
        ];

        function handleYes() {
            const questionEl = document.getElementById('main-question');

            if (step < questions.length) {
                questionEl.innerText = questions[step];
                step++;
            } else {
                document.getElementById('modal-overlay').style.display = 'none';
                document.getElementById('secret-content').style.display = 'block';
            }
        }

        function handleNo() {
            const error = document.getElementById('error-msg');
            const btns = document.getElementById('buttons');
            const question = document.getElementById('main-question');

            question.innerText = 'access denied';
            btns.style.display = 'none';
            error.innerText = 'wlacz mnie na incognito!!!!';
            error.style.display = 'block';
        }

        // copy link to clipboard and open the chat in a new tab
        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                return navigator.clipboard.writeText(text);
            } else {
                // fallback
                return new Promise((resolve, reject) => {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.left = '-9999px';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        resolve();
                    } catch (err) {
                        document.body.removeChild(textarea);
                        reject(err);
                    }
                });
            }
        }

        function handleChatClick(event) {
            const btn = event.currentTarget;
            const link = btn.getAttribute('data-link');
            const feedback = document.getElementById('copy-feedback');

            copyTextToClipboard(link).then(() => {
                feedback.style.visibility = 'visible';
                feedback.innerText = 'Skopiowano do schowka: ' + link;
                // open in new tab as well
                try {
                    window.open(link, '_blank', 'noopener');
                } catch (e) {
                    // ignore open errors
                }
                // revert feedback after 2 seconds
                setTimeout(() => {
                    feedback.style.visibility = 'hidden';
                    feedback.innerText = '';
                }, 2000);
            }).catch(() => {
                feedback.style.visibility = 'visible';
                feedback.innerText = 'Błąd: nie udało się skopiować';
                setTimeout(() => {
                    feedback.style.visibility = 'hidden';
                    feedback.innerText = '';
                }, 2000);
            });
        }
    </script>
</body>
</html>
