<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sacewi.cz/prompt</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* to jest ten raw tekst ktory chcesz ukryc */
        #secret-content {
            display: none; /* domyslnie ukryte */
            max-width: 600px;
            padding: 20px;
            border: 1px solid #0f0;
        }

        /* nakladka z pytaniem */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        h1 { font-size: 24px; margin-bottom: 40px; }
        
        .btn-group { display: flex; gap: 20px; }

        button {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 30px;
            font-family: inherit;
            font-size: 18px;
            cursor: pointer;
            text-transform: lowercase;
        }

        button:hover { background: #0f0; color: #000; }

        /* alert o bledzie */
        #error-msg {
            color: red;
            margin-top: 20px;
            display: none;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/Joe12387/detectIncognito@main/dist/es5/detectIncognito.min.js"></script>
</head>
<body>

    <div id="secret-content">
        <p>tutaj wklej swoj raw tekst do skopiowania.</p>
        <textarea style="width: 100%; height: 100px; background: #111; color: #fff; border: none;">supertajnykod_do_skopiowania_123</textarea>
    </div>

    <div id="modal-overlay">
        <h1>jestes w trybie incognito?</h1>
        <div class="btn-group">
            <button id="btn-yes">tak</button>
            <button id="btn-no">nie</button>
        </div>
        <p id="error-msg"></p>
    </div>

    <script>
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const modal = document.getElementById('modal-overlay');
        const secret = document.getElementById('secret-content');
        const errorMsg = document.getElementById('error-msg');

        // funkcja pomocnicza zeby nie pisac tego samego gowna dwa razy
        const showFuckOff = () => {
            errorMsg.style.display = 'block';
            errorMsg.innerText = 'wlacz mnie na incognito kurwa!!!!';
            errorMsg.style.color = 'red';
            btnYes.style.display = 'none'; // zabieramy przycisk zeby nie klikal bez sensu
        };

        btnNo.addEventListener('click', () => {
            showFuckOff();
        });

        btnYes.addEventListener('click', () => {
            errorMsg.innerText = 'weryfikuje...';
            errorMsg.style.color = '#0f0';
            errorMsg.style.display = 'block';

            // uzywamy biblioteki zeby sprawdzic czy user nie leci w chuja
            detectIncognito().then((result) => {
                if (result.isPrivate) {
                    // sukces - jest w incognito
                    modal.style.display = 'none';
                    secret.style.display = 'block';
                } else {
                    // porazka - klamie albo przegladarka blokuje detekcje
                    // ale zakladamy ze klamie bo chrome ma 100-120mb quota w incognito
                    errorMsg.innerText = 'klamiesz. wykrylem normalny tryb. wypierdalaj na incognito.';
                    errorMsg.style.color = 'red';
                }
            }).catch((e) => {
                // jak cos sie wyjebie w skrypcie to dla bezpieczenstwa mozesz mu pokazac
                // albo kazac spierdalaÄ‡. tutaj dajemy kredyt zaufania.
                console.log('blad detekcji:', e);
                modal.style.display = 'none';
                secret.style.display = 'block';
            });
        });
    </script>
</body>
</html>
